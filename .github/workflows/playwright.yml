name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v3
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Install Allure Commandline
      run: npm install -g allure-commandline --save-dev

    - name: Run Playwright tests
      run: npx playwright test
      continue-on-error: true  # Ensures the job doesn't stop if there are failures

    - name: Check allure-results directory
      run: ls -l allure-results  # Debugging step to verify allure-results directory

    - name: Generate Allure report
      run: allure generate ./allure-results --clean -o ./allure-report

    - name: Rename HTML report to report.html
      run: |
        BUILD_NUMBER=${{ github.run_id }}
        mkdir -p gh-pages/reports/${BUILD_NUMBER}

        # Rename Playwright HTML report to avoid conflicts
        mv playwright-report/index.html gh-pages/reports/${BUILD_NUMBER}/report.html

        # Move Allure report (keep it as index.html)
        mv allure-report/* gh-pages/reports/${BUILD_NUMBER}/

    - name: Commit and push reports to GitHub Pages
      run: |
        # Initialize git and commit the new reports
        cd gh-pages
        git init
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

        # Add the reports folder, if any new build folders exist
        git add reports/

        # Commit and push the reports
        git commit -m "Add Playwright and Allure test reports for build ${{ github.run_id }}"

        # Push to the gh-pages branch
        git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git checkout -b gh-pages
        git push --force --set-upstream origin gh-pages

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
